    <script src="script.js"></script>
    <script>
      function enableVideos() {
        const iframes = document.querySelectorAll('iframe[data-src]');
        iframes.forEach(iframe => {
          iframe.src = iframe.dataset.src;
        });

        window.removeEventListener('scroll', enableVideos);
        window.removeEventListener('click', enableVideos);
        window.removeEventListener('keydown', enableVideos);
      }

      window.addEventListener('scroll', enableVideos);
      window.addEventListener('click', enableVideos);
      window.addEventListener('keydown', enableVideos);
    </script>
